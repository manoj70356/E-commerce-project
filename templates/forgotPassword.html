{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ecommerce Project</title>

    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    {% include "header.html" %}
    <!-- Navbar -->
    {% include "navbar.html" %}

    <section class="section-conten padding-y" style="min-height:84vh;">
        <div class="card mx-auto" style="max-width: 400px; margin-top:100px;">
            <div class="card-body">
                {% include "alert.html" %}
                <h2 class="card-title mb-3" style="font-weight:700;">Forgot Password</h2>
                <form action="{% url 'forgotPassword' %}" method="POST">
                    {% csrf_token %}
                    <label>Email address</label>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <a href="{% url 'login' %}" style="color: #ff4669;">Remembered your password? Login</a>
                    </div>
                    <button type="submit" class="btn btn-block" style="background:#ff4669; color:white; font-weight:600;">Submit</button>
                </form>
                <div class="mt-3 text-center">
                    <span>Don't have account? <a href="{% url 'register' %}" style="color: #ff4669;">Register now</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
